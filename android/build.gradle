buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.2.0"
        googlePlayServicesAuthVersion = "19.2.0"
        kotlinCompilerExtensionVersion = "1.5.14"
    }
    repositories {
        // maven { url "https://maven.aliyun.com/nexus/content/groups/public/" } // REMOVED
        google()
        mavenCentral()
        maven { url 'https://maven.facetec.com' }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath 'com.google.gms:google-services:4.4.2'
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9")
        classpath("com.google.firebase:firebase-appdistribution-gradle:4.2.0")
    }
}

def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

allprojects {
    repositories {
        // maven { url "https://maven.aliyun.com/nexus/content/groups/public/" } // REMOVED
        google()
        mavenCentral()
        maven { url 'https://maven.facetec.com' }
        maven { url 'https://jitpack.io' }
    }
    
    configurations.all {
        resolutionStrategy {
            force 'com.squareup.okhttp3:okhttp:4.12.0'
            force 'com.squareup.okhttp3:okhttp-urlconnection:4.12.0'
            force 'com.squareup.okhttp3:logging-interceptor:4.12.0'
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
            // Force Kotlin version
            force "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"
        }
    }
}

apply plugin: "com.facebook.react.rootproject"